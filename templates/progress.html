<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Progress</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #667eea;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #666;
            font-size: 1rem;
        }

        .charts-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        .chart-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .chart-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .chart-container {
            position: relative;
            height: 300px;
        }

        .recent-activity {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 40px;
        }

        .activity-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
        }

        .activity-list {
            list-style: none;
        }

        .activity-item {
            display: flex;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .activity-item:last-child {
            border-bottom: none;
        }

        .activity-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 1.2rem;
            color: white;
        }

        .activity-icon.alphabet {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .activity-icon.number {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .activity-icon.mannerism {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .activity-icon.word {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }

        .activity-content {
            flex: 1;
        }

        .activity-text {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .activity-time {
            font-size: 0.9rem;
            color: #666;
        }

        .achievements {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .achievements-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .achievements-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }

        .achievement {
            text-align: center;
            padding: 20px;
            border-radius: 15px;
            background: #f8f9fa;
            transition: transform 0.3s ease;
        }

        .achievement:hover {
            transform: scale(1.05);
        }

        .achievement-icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #667eea;
        }

        .achievement-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .achievement-desc {
            font-size: 0.9rem;
            color: #666;
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.9);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .back-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            padding: 50px;
        }

        @media (max-width: 768px) {
            .charts-section {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="window.location.href='/'">
        <i class="fas fa-arrow-left"></i>
    </button>

    <div class="container">
        <div class="header">
            <h1><i class="fas fa-chart-line"></i> Learning Progress</h1>
            <p>Track your sign language learning journey</p>
        </div>

        <div id="loading" class="loading">
            <i class="fas fa-spinner fa-spin"></i> Loading your progress...
        </div>

        <div id="content" style="display: none;">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-trophy"></i>
                    </div>
                    <div class="stat-number" id="totalExercises">0</div>
                    <div class="stat-label">Exercises Completed</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-star"></i>
                    </div>
                    <div class="stat-number" id="currentLevel">Beginner</div>
                    <div class="stat-label">Current Level</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-calendar"></i>
                    </div>
                    <div class="stat-number" id="daysActive">0</div>
                    <div class="stat-label">Days Active</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-target"></i>
                    </div>
                    <div class="stat-number" id="accuracy">0%</div>
                    <div class="stat-label">Accuracy Rate</div>
                </div>
            </div>

            <div class="charts-section">
                <div class="chart-card">
                    <div class="chart-title">Exercise Type Distribution</div>
                    <div class="chart-container">
                        <canvas id="exerciseChart"></canvas>
                    </div>
                </div>
                <div class="chart-card">
                    <div class="chart-title">Progress Over Time</div>
                    <div class="chart-container">
                        <canvas id="progressChart"></canvas>
                    </div>
                </div>
            </div>

            <div class="recent-activity">
                <div class="activity-title">Recent Activity</div>
                <ul class="activity-list" id="activityList">
                    <!-- Activity items will be populated here -->
                </ul>
            </div>

            <div class="achievements">
                <div class="achievements-title">Achievements</div>
                <div class="achievements-grid" id="achievementsGrid">
                    <!-- Achievements will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        let userProgress = null;

        // Load user progress
        async function loadProgress() {
            try {
                const response = await fetch('/api/user-progress/current');
                userProgress = await response.json();
                
                updateStats();
                updateCharts();
                updateActivity();
                updateAchievements();
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';
            } catch (error) {
                console.error('Error loading progress:', error);
                document.getElementById('loading').innerHTML = 'Error loading progress. Please try again.';
            }
        }

        function updateStats() {
            if (!userProgress) return;
            
            const completed = userProgress.completed_exercises || [];
            const level = userProgress.level || 'beginner';
            
            document.getElementById('totalExercises').textContent = completed.length;
            document.getElementById('currentLevel').textContent = level.charAt(0).toUpperCase() + level.slice(1);
            
            // Calculate days active
            const daysActive = calculateDaysActive(completed);
            document.getElementById('daysActive').textContent = daysActive;
            
            // Calculate accuracy (simplified)
            const accuracy = Math.min(completed.length * 10, 100);
            document.getElementById('accuracy').textContent = accuracy + '%';
        }

        function calculateDaysActive(completed) {
            if (completed.length === 0) return 0;
            
            const dates = completed.map(ex => new Date(ex.completed_at));
            const uniqueDates = [...new Set(dates.map(d => d.toDateString()))];
            return uniqueDates.length;
        }

        function updateCharts() {
            if (!userProgress) return;
            
            const completed = userProgress.completed_exercises || [];
            
            // Exercise type distribution chart
            const exerciseTypes = {};
            completed.forEach(ex => {
                const type = ex.type || 'unknown';
                exerciseTypes[type] = (exerciseTypes[type] || 0) + 1;
            });
            
            const exerciseCtx = document.getElementById('exerciseChart').getContext('2d');
            new Chart(exerciseCtx, {
                type: 'doughnut',
                data: {
                    labels: Object.keys(exerciseTypes).map(key => key.charAt(0).toUpperCase() + key.slice(1)),
                    datasets: [{
                        data: Object.values(exerciseTypes),
                        backgroundColor: [
                            '#667eea',
                            '#f093fb',
                            '#4facfe',
                            '#43e97b'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });
            
            // Progress over time chart
            const progressCtx = document.getElementById('progressChart').getContext('2d');
            const progressData = generateProgressData(completed);
            
            new Chart(progressCtx, {
                type: 'line',
                data: {
                    labels: progressData.labels,
                    datasets: [{
                        label: 'Exercises Completed',
                        data: progressData.data,
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                stepSize: 1
                            }
                        }
                    }
                }
            });
        }

        function generateProgressData(completed) {
            const last7Days = [];
            for (let i = 6; i >= 0; i--) {
                const date = new Date();
                date.setDate(date.getDate() - i);
                last7Days.push(date.toISOString().split('T')[0]);
            }
            
            const dailyCounts = {};
            last7Days.forEach(date => {
                dailyCounts[date] = 0;
            });
            
            completed.forEach(ex => {
                const date = ex.completed_at.split('T')[0];
                if (dailyCounts.hasOwnProperty(date)) {
                    dailyCounts[date]++;
                }
            });
            
            return {
                labels: last7Days.map(date => new Date(date).toLocaleDateString('en-US', { month: 'short', day: 'numeric' })),
                data: Object.values(dailyCounts)
            };
        }

        function updateActivity() {
            if (!userProgress) return;
            
            const completed = userProgress.completed_exercises || [];
            const activityList = document.getElementById('activityList');
            
            activityList.innerHTML = '';
            
            const recentActivities = completed
                .sort((a, b) => new Date(b.completed_at) - new Date(a.completed_at))
                .slice(0, 10);
            
            recentActivities.forEach(activity => {
                const li = document.createElement('li');
                li.className = 'activity-item';
                
                const iconClass = getActivityIconClass(activity.type);
                const activityText = getActivityText(activity);
                const timeAgo = getTimeAgo(activity.completed_at);
                
                li.innerHTML = `
                    <div class="activity-icon ${iconClass}">
                        <i class="fas ${getActivityIcon(activity.type)}"></i>
                    </div>
                    <div class="activity-content">
                        <div class="activity-text">${activityText}</div>
                        <div class="activity-time">${timeAgo}</div>
                    </div>
                `;
                
                activityList.appendChild(li);
            });
            
            if (recentActivities.length === 0) {
                activityList.innerHTML = '<li class="activity-item">No activities yet. Start your first exercise!</li>';
            }
        }

        function getActivityIconClass(type) {
            const iconMap = {
                'alphabet': 'alphabet',
                'number': 'number',
                'mannerism': 'mannerism',
                'word_building': 'word'
            };
            return iconMap[type] || 'alphabet';
        }

        function getActivityIcon(type) {
            const iconMap = {
                'alphabet': 'fa-font',
                'number': 'fa-hashtag',
                'mannerism': 'fa-hands',
                'word_building': 'fa-spell-check'
            };
            return iconMap[type] || 'fa-font';
        }

        function getActivityText(activity) {
            if (activity.type === 'word_building') {
                return `Completed word: "${activity.word}"`;
            } else {
                return `Completed ${activity.type} exercise: ${activity.target}`;
            }
        }

        function getTimeAgo(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);
            
            if (diffMins < 1) return 'Just now';
            if (diffMins < 60) return `${diffMins} minutes ago`;
            if (diffHours < 24) return `${diffHours} hours ago`;
            if (diffDays < 7) return `${diffDays} days ago`;
            return date.toLocaleDateString();
        }

        function updateAchievements() {
            if (!userProgress) return;
            
            const completed = userProgress.completed_exercises || [];
            const achievementsGrid = document.getElementById('achievementsGrid');
            
            const achievements = [
                {
                    id: 'first_exercise',
                    title: 'First Steps',
                    desc: 'Complete your first exercise',
                    icon: 'fa-star',
                    unlocked: completed.length >= 1
                },
                {
                    id: 'alphabet_master',
                    title: 'Alphabet Master',
                    desc: 'Complete 5 alphabet exercises',
                    icon: 'fa-font',
                    unlocked: completed.filter(ex => ex.type === 'alphabet').length >= 5
                },
                {
                    id: 'number_expert',
                    title: 'Number Expert',
                    desc: 'Complete 3 number exercises',
                    icon: 'fa-hashtag',
                    unlocked: completed.filter(ex => ex.type === 'number').length >= 3
                },
                {
                    id: 'word_builder',
                    title: 'Word Builder',
                    desc: 'Complete 3 word building exercises',
                    icon: 'fa-spell-check',
                    unlocked: completed.filter(ex => ex.type === 'word_building').length >= 3
                },
                {
                    id: 'consistent_learner',
                    title: 'Consistent Learner',
                    desc: 'Complete exercises for 3 consecutive days',
                    icon: 'fa-calendar-check',
                    unlocked: calculateDaysActive(completed) >= 3
                },
                {
                    id: 'intermediate',
                    title: 'Intermediate Level',
                    desc: 'Reach intermediate level',
                    icon: 'fa-trophy',
                    unlocked: (userProgress.level || 'beginner') === 'intermediate'
                }
            ];
            
            achievementsGrid.innerHTML = '';
            
            achievements.forEach(achievement => {
                const div = document.createElement('div');
                div.className = 'achievement';
                if (achievement.unlocked) {
                    div.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
                    div.style.color = 'white';
                }
                
                div.innerHTML = `
                    <div class="achievement-icon">
                        <i class="fas ${achievement.icon}"></i>
                    </div>
                    <div class="achievement-title">${achievement.title}</div>
                    <div class="achievement-desc">${achievement.desc}</div>
                `;
                
                achievementsGrid.appendChild(div);
            });
        }

        // Load progress when page loads
        document.addEventListener('DOMContentLoaded', loadProgress);
    </script>
</body>
</html>
