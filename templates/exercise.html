<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Language Exercise</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .exercise-container {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 30px;
            margin-bottom: 30px;
        }

        .camera-section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .video-container {
            position: relative;
            margin-bottom: 20px;
            background: #000;
            border-radius: 15px;
            overflow: hidden;
        }

        #video {
            width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: block;
        }

        .camera-overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 0.9rem;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .btn-warning {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            color: #856404;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .info-panel {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .exercise-info {
            margin-bottom: 30px;
        }

        .exercise-type {
            display: inline-block;
            padding: 8px 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .exercise-target {
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .exercise-description {
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .recognition-status {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #dc3545;
        }

        .status-dot.active {
            background: #28a745;
        }

        .status-text {
            font-weight: 600;
            color: #333;
        }

        .finger-pattern {
            background: #e9ecef;
            border-radius: 10px;
            padding: 15px;
            font-family: monospace;
            font-size: 1.1rem;
            text-align: center;
        }

        .word-building {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .word-display {
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 15px;
            color: #333;
        }

        .letter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(40px, 1fr));
            gap: 10px;
            margin-bottom: 15px;
        }

        .letter-box {
            background: #e9ecef;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            font-size: 1.2rem;
            color: #6c757d;
        }

        .letter-box.completed {
            background: #28a745;
            color: white;
            border-color: #28a745;
        }

        .letter-box.correct {
            background: #28a745;
            color: white;
            border-color: #28a745;
        }

        .letter-box.incorrect {
            background: #dc3545;
            color: white;
            border-color: #dc3545;
        }

        .stability-indicator {
            background: #e9ecef;
            border-radius: 8px;
            padding: 8px 12px;
            font-size: 0.9rem;
            font-weight: 600;
            color: #495057;
            margin-top: 10px;
            text-align: center;
        }

        .cooldown-indicator {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 8px 12px;
            font-size: 0.9rem;
            font-weight: 600;
            color: #856404;
            margin-top: 5px;
            text-align: center;
        }

        .progress-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #e9ecef;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
        }

        .progress-text {
            text-align: center;
            color: #666;
            font-size: 0.9rem;
        }

        .camera-error {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .back-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .feedback-message {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            color: #155724;
            text-align: center;
            font-weight: 600;
            display: none;
        }

        .feedback-message.error {
            background: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }

        .feedback-message.success {
            background: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }

        .feedback-message.info {
            background: #d1ecf1;
            border-color: #bee5eb;
            color: #0c5460;
        }

        @media (max-width: 1024px) {
            .exercise-container {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .exercise-target {
                font-size: 2rem;
            }

            .controls {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <button class="back-btn" onclick="goBack()">
        <i class="fas fa-arrow-left"></i>
    </button>

    <div class="container">
        <div class="header">
            <h1><i class="fas fa-hands"></i> Sign Language Exercise</h1>
        </div>

        <div class="exercise-container">
            <div class="camera-section">
                <div class="video-container">
                    <img id="video" src="/simple_video"
                        style="width: 100%; height: auto; border-radius: 15px; display: block;">
                    <div class="camera-overlay">
                        <i class="fas fa-camera"></i> <span id="cameraStatus">Camera Inactive</span>
                    </div>
                </div>

                <div id="cameraError" class="camera-error" style="display: none;">
                    <i class="fas fa-exclamation-triangle"></i>
                    <p>Camera access denied or not available. Please allow camera access and refresh the page.</p>
                </div>

                <div class="controls">
                    <button class="btn btn-primary" id="startBtn">
                        <i class="fas fa-play"></i> Start Exercise
                    </button>
                    <button class="btn btn-secondary" id="stopBtn" disabled>
                        <i class="fas fa-stop"></i> Stop Exercise
                    </button>
                    <button class="btn btn-warning" id="captureBtn" disabled>
                        <i class="fas fa-redo"></i> Reset Word
                    </button>
                </div>
            </div>

            <div class="info-panel">
                <div class="exercise-info">
                    <div class="exercise-type" id="exerciseType">LOADING...</div>
                    <div class="exercise-target" id="exerciseTarget">-</div>
                    <div class="exercise-description" id="exerciseDescription">Click Start Exercise to begin</div>
                </div>

                <div class="recognition-status">
                    <div class="status-indicator">
                        <div class="status-dot" id="statusDot"></div>
                        <div class="status-text" id="statusText">Camera not active</div>
                    </div>
                    <div class="finger-pattern" id="fingerPattern">[0, 0, 0, 0, 0]</div>
                    <div class="stability-indicator" id="stabilityText">Stability: 0/15</div>
                    <div class="cooldown-indicator" id="cooldownText" style="display: none;">Cooldown: 0.0s</div>
                </div>

                <div class="word-building" id="wordBuildingSection" style="display: none;">
                    <div class="word-display" id="wordDisplay">HELLO</div>
                    <div class="letter-grid" id="letterGrid"></div>
                    <div class="progress-text" id="wordProgress">0 / 5 letters completed</div>
                </div>

                <div class="progress-section">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill" style="width: 0%"></div>
                    </div>
                    <div class="progress-text" id="progressText">Level: Beginner</div>
                </div>

                <div class="feedback-message" id="feedbackMessage"></div>
            </div>
        </div>
    </div>

    <script>
        let currentExercise = null;
        let userProgress = null;
        let isExerciseActive = false;
        let currentLetters = [];
        let stableCount = 0;
        let lastRecognized = '';
        let lastCaptureTime = 0;
        const requiredStability = 10;
        const cooldownTime = 1.5;

        // DOM elements
        const video = document.getElementById('video');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const captureBtn = document.getElementById('captureBtn');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const cameraStatus = document.getElementById('cameraStatus');
        const cameraError = document.getElementById('cameraError');
        const feedbackMessage = document.getElementById('feedbackMessage');
        const exerciseType = document.getElementById('exerciseType');
        const exerciseTarget = document.getElementById('exerciseTarget');
        const exerciseDescription = document.getElementById('exerciseDescription');
        const fingerPattern = document.getElementById('fingerPattern');
        const wordBuildingSection = document.getElementById('wordBuildingSection');
        const wordDisplay = document.getElementById('wordDisplay');
        const letterGrid = document.getElementById('letterGrid');
        const wordProgress = document.getElementById('wordProgress');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const stabilityText = document.getElementById('stabilityText');
        const cooldownText = document.getElementById('cooldownText');

        // Start exercise function
        async function startExercise() {
            try {
                isExerciseActive = true;
                startBtn.disabled = true;
                stopBtn.disabled = false;
                captureBtn.disabled = false;

                showFeedback('Starting exercise...', 'info');

                // Start backend camera and get exercise
                const response = await fetch('/api/start-exercise', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({})
                });

                const data = await response.json();

                if (!data.success) {
                    throw new Error('Backend camera failed to start: ' + data.error);
                }

                // Store exercise data
                currentExercise = data.exercise;
                userProgress = data.user_progress;
                updateExerciseDisplay();
                updateProgressDisplay();

                // Start hand tracking thread
                const trackingResponse = await fetch('/api/start-hand-tracking', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({})
                });

                const trackingData = await trackingResponse.json();

                if (!trackingData.success) {
                    console.warn('Hand tracking warning: ' + trackingData.error);
                }

                // Refresh image source to restart stream if needed
                video.src = '/simple_video?' + new Date().getTime();
                video.style.display = 'block';

                updateStatus('Camera active - Show your hand', true);
                cameraStatus.textContent = 'Camera Active';
                cameraError.style.display = 'none';

                // Start real-time hand tracking
                startRealHandTracking();

                showFeedback('Exercise started! Show your hand to the camera.', 'success');

            } catch (error) {
                console.error('Exercise error:', error);
                isExerciseActive = false;
                startBtn.disabled = false;
                stopBtn.disabled = true;
                showFeedback('Error starting exercise: ' + error.message, 'error');
            }
        }

        // Stop exercise function
        async function stopExercise() {
            try {
                await fetch('/api/stop-exercise', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                isExerciseActive = false;
                startBtn.disabled = false;
                stopBtn.disabled = true;
                captureBtn.disabled = true;

                updateStatus('Exercise stopped', false);
                cameraStatus.textContent = 'Camera Inactive';
                showFeedback('Exercise stopped', 'info');
            } catch (error) {
                showFeedback('Error stopping exercise: ' + error.message, 'error');
            }
        }

        // Update exercise display
        function updateExerciseDisplay() {
            if (!currentExercise) return;

            exerciseType.textContent = currentExercise.type.toUpperCase();
            exerciseTarget.textContent = currentExercise.target;
            exerciseDescription.textContent = currentExercise.description;

            if (currentExercise.type === 'word_building') {
                wordBuildingSection.style.display = 'block';
                wordDisplay.textContent = currentExercise.target;
                updateLetterGrid();
            } else {
                wordBuildingSection.style.display = 'none';
            }
        }

        // Update letter grid
        function updateLetterGrid() {
            if (!currentExercise || currentExercise.type !== 'word_building') return;

            const letters = currentExercise.letters || [];
            letterGrid.innerHTML = '';

            letters.forEach((letter, index) => {
                const letterBox = document.createElement('div');
                letterBox.className = 'letter-box';
                letterBox.textContent = letter;

                if (currentLetters.includes(letter)) {
                    letterBox.classList.add('completed');
                }

                letterGrid.appendChild(letterBox);
            });

            wordProgress.textContent = `${currentLetters.length} / ${letters.length} letters completed`;
        }

        // Update progress display
        function updateProgressDisplay() {
            if (!userProgress) return;

            const completed = userProgress.completed_exercises || [];
            const totalExercises = 3; // Initial exercises
            const progress = Math.min((completed.length / totalExercises) * 100, 100);

            progressFill.style.width = progress + '%';
            progressText.textContent = `Level: ${userProgress.level || 'beginner'} | ${completed.length} exercises completed`;
        }

        // Start real-time hand tracking
        function startRealHandTracking() {
            if (!isExerciseActive) return;

            realTimeHandTracking();
        }

        // Real-time hand tracking
        async function realTimeHandTracking() {
            if (!isExerciseActive) return;

            try {
                const response = await fetch('/api/hand-tracking', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({})
                });

                const data = await response.json();

                if (data.success) {
                    const fingers = data.fingers;
                    const recognizedSign = data.recognized_sign;
                    const handDetected = data.hand_detected;
                    const stable = data.stable;
                    const currentWord = data.current_word;
                    const completedText = data.completed_text;
                    const stableCount = data.stable_count;
                    const cooldownRemaining = data.cooldown_remaining;

                    // Update finger pattern display
                    fingerPattern.textContent = JSON.stringify(fingers);

                    // Update word building display
                    updateWordBuildingDisplay(currentWord, completedText, stableCount, cooldownRemaining);

                    // Update status
                    if (handDetected) {
                        if (recognizedSign && recognizedSign !== "Unknown") {
                            if (stable) {
                                updateStatus(`Stable: ${recognizedSign}`, true);
                                showFeedback(`âœ… ${recognizedSign} recognized!`, 'success');

                                // Check if word matches target
                                if (currentExercise && currentExercise.type === 'word_building') {
                                    checkWordMatch(currentWord, currentExercise.target);
                                }
                            } else {
                                updateStatus(`Detecting: ${recognizedSign} (${stableCount}/15)`, true);
                            }
                        } else {
                            updateStatus('Hand detected - Show gesture', true);
                        }
                    } else {
                        updateStatus('Show your hand', false);
                    }
                } else {
                    console.error('Hand tracking error:', data.error);
                }

                // Continue tracking
                setTimeout(realTimeHandTracking, 100); // 10 FPS

            } catch (error) {
                console.error('Hand tracking error:', error);
                // Continue tracking even if there's an error
                setTimeout(realTimeHandTracking, 1000);
            }
        }

        // Update word building display
        function updateWordBuildingDisplay(currentWord, completedText, stableCount, cooldownRemaining) {
            if (currentExercise && currentExercise.type === 'word_building') {
                wordBuildingSection.style.display = 'block';
                wordDisplay.textContent = currentExercise.target;

                // Update letter grid
                updateLetterGridForWord(currentWord, currentExercise.target);

                // Update progress
                wordProgress.textContent = `${currentWord.length} / ${currentExercise.target.length} letters`;
            } else {
                wordBuildingSection.style.display = 'none';
            }

            // Update stability indicator
            if (stabilityText) {
                stabilityText.textContent = `Stability: ${stableCount}/15`;
            }

            // Update cooldown indicator
            if (cooldownText && cooldownRemaining > 0) {
                cooldownText.textContent = `Cooldown: ${cooldownRemaining.toFixed(1)}s`;
                cooldownText.style.display = 'block';
            } else if (cooldownText) {
                cooldownText.style.display = 'none';
            }
        }

        // Update letter grid for word
        function updateLetterGridForWord(currentWord, targetWord) {
            letterGrid.innerHTML = '';

            for (let i = 0; i < targetWord.length; i++) {
                const letterBox = document.createElement('div');
                letterBox.className = 'letter-box';

                if (i < currentWord.length) {
                    if (currentWord[i] === targetWord[i]) {
                        letterBox.textContent = currentWord[i];
                        letterBox.classList.add('completed');
                        letterBox.classList.add('correct');
                    } else {
                        letterBox.textContent = currentWord[i];
                        letterBox.classList.add('completed');
                        letterBox.classList.add('incorrect');
                    }
                } else {
                    letterBox.textContent = targetWord[i];
                }

                letterGrid.appendChild(letterBox);
            }
        }

        // Check word match
        async function checkWordMatch(currentWord, targetWord) {
            try {
                const response = await fetch('/api/check-word-match', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        target_word: targetWord
                    })
                });

                const data = await response.json();

                if (data.success && data.match) {
                    showFeedback(data.message, 'success');
                    setTimeout(() => {
                        generateNewExercise();
                    }, 3000);
                }
            } catch (error) {
                console.error('Error checking word match:', error);
            }
        }

        // Generate new exercise
        async function generateNewExercise() {
            try {
                const response = await fetch('/api/start-exercise', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({})
                });

                const data = await response.json();

                if (data.success) {
                    currentExercise = data.exercise;
                    userProgress = data.user_progress;
                    currentLetters = [];

                    updateExerciseDisplay();
                    updateProgressDisplay();
                    showFeedback('New exercise loaded!', 'success');
                }
            } catch (error) {
                showFeedback('Error generating new exercise: ' + error.message, 'error');
            }
        }

        // Reset word function
        async function resetWord() {
            try {
                const response = await fetch('/api/reset-word-building', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                const data = await response.json();

                if (data.success) {
                    showFeedback('Word reset successfully!', 'success');
                } else {
                    showFeedback('Error resetting word: ' + data.error, 'error');
                }
            } catch (error) {
                showFeedback('Error resetting word: ' + error.message, 'error');
            }
        }

        // Update status function
        function updateStatus(text, isActiveStatus) {
            statusText.textContent = text;
            statusDot.classList.toggle('active', isActiveStatus);
        }

        // Show feedback function
        function showFeedback(message, type) {
            feedbackMessage.textContent = message;
            feedbackMessage.className = `feedback-message ${type}`;
            feedbackMessage.style.display = 'block';

            setTimeout(() => {
                feedbackMessage.style.display = 'none';
            }, 4000);
        }

        // Go back function
        function goBack() {
            if (confirm('Are you sure you want to leave? The camera will be stopped.')) {
                stopCamera();
                window.history.back();
            }
        }

        // Event listeners
        startBtn.addEventListener('click', startExercise);
        stopBtn.addEventListener('click', stopExercise);
        captureBtn.addEventListener('click', resetWord);

        // Cleanup when page is closed
        window.addEventListener('beforeunload', () => {
            if (isExerciseActive) {
                stopExercise();
            }
        });

        // Initialize page on load
        document.addEventListener('DOMContentLoaded', () => {
            showFeedback('Click "Start Exercise" to begin with AI-generated exercises!', 'info');

            // Load initial user progress
            loadUserProgress();
        });

        // Load user progress
        async function loadUserProgress() {
            try {
                const response = await fetch('/api/user-progress/current');
                const data = await response.json();

                if (data.success) {
                    userProgress = data.progress;
                    updateProgressDisplay();
                }
            } catch (error) {
                console.error('Error loading user progress:', error);
            }
        }
    </script>
</body>

</html>
